<body>

  <h2>Code Block</h2>
  <pre><code>
    def greet(name: str) -> str:
      name = name.strip()
      if not name:
        return "Name is required"
      return f"Hello, {name}!"


    if __name__ == "__main__":
      user_name = input("Enter your name: ")
      print(greet(user_name))
  </code></pre>

  <h2>Iframe</h2>

    title="ChatGPT"
    width="50%"
    height=300px
    loading="lazy"
    src="https://elzero.org/">
  </iframe>
